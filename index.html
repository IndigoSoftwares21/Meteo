<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!------------------------------GOOGLE FONTS------------------------------------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500&display=swap" 
    rel="stylesheet">
    <!------------------------------GOOGLE FONTS------------------------------------------------>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------------------FONT AWESOME------------------------------------------------>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    <!------------------------------FONT AWESOME------------------------------------------------>
    <title>Document</title>
</head>
<body class="body">

    <div class="card">
        <div class="search">
            
            <input placeholder="Search" type="text" class="search-bar">
            <button class="search_btn"><i class="far fa-search"></i></button>
            
            
        </div>
        <div class="previous">
            <h4 class="defaulttext">Enter the name of your city in  the search bar above</h4>
        </div>
        <div class="weather">
            <span>
                <h1 class="city">Lagos</h1>
                <img class="flag" src="https://flagcdn.com/ng.svg"  width="40" alt="">
            </span>
            
            
                
               
           
            <span>
                <h2 class="temp">32°C</h2>
                <h3 class="feel">Feels Like 30°C</h3>
            </span>
            
            <span>
                <h3 class="description">Cloudy</h3>
                <img style="margin: 0;" height="54px" src="https://openweathermap.org/img/wn/03n.png" alt="" class="icon">
            </span>
            
            <div class="humidity">Humidity: 60%</div>
         <div class="wind">Wind speed: 6.2 km/h</div>
        </div>
    </div>




    
</body>
</html>
